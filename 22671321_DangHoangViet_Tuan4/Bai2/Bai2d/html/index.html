<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="22671321_DangHoangViet_Tuan4" content="HTML-CSS-BOOTSTRAP">
    <link rel="stylesheet" href="../css/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-5.0.2-dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="../css/style.css">
    <title>Bai2d</title>
</head>
<body>
    <div class="container mt-3 border">
        <form class="was-validated">
            <div class="row mt-3 mb-3">
                <div class="col-4">
                    <label for="Firstname" class="form-label">First name</label>
                    <input type="text" class="form-control" placeholder="Firstname" id="Firstname" required>
                    <div class="valid-feedback">Looks good!</div>
                    <div class="invalid-feedback">Please fill out this field</div>
                </div>
                <div class="col-4">
                    <label for="Lastname" class="form-label">Last name</label>
                    <input type="text" class="form-control" placeholder="Lastname" id="Lastname" required>
                    <div class="valid-feedback">Look good!</div>
                    <div class="invalid-feedback">Please fill out this field</div>
                </div>
                <div class="col-4">
                    <label for="Username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control" id="user" placeholder="Username" required>
                        <div class="valid-feedback">Look good!</div>
                        <div class="invalid-feedback">Please fill out this field</div>
                    </div>
                </div>
            </div>

            <div class="row mt-3 mb-3">
                <div class="col-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" placeholder="City" id="city" required>
                    <div class="valid-feedback">look good!</div>
                    <div class="invalid-feedback">Please provide a valid city</div>
                </div>
                <div class="col-3">
                    <label for="State" class="form-label">State</label>
                    <input type="text" class="form-control" placeholder="State" id="State" required>
                    <div class="valid-feedback">Look good!</div>
                    <div class="invalid-feedback">Please provide a valid state</div>
                </div>
                <div class="col-3">
                    <label for="Zip" class="form-label">Zip</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="Zip" placeholder="Zip" required>
                        <div class="valid-feedback">Look good!</div>
                        <div class="invalid-feedback">Please provide a valid zip</div>
                    </div>
                </div>
            </div>
            <div class="row mt-3 mb-3">
                <div class="col5">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="checkbox" name="remember" required>
                        <label for="myCheck" class="form-check-label">Agree to terms and conditions</label>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">You must agree before submitting.</div>
                    </div>
                </div>
            </div>
            <div class="row mt-3 mb-3">
                <div class="col-4">
                    <button type="submit" class="btn btn-primary submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>

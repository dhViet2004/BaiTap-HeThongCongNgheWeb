<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="22671321_DangHoangViet_Tuan4" content="HTML_CSS_BOOTSTRAP">
    <title>Bai2c</title>
    <link rel="stylesheet" href="../css/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-5.0.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-5.0.2-dist/styles.css">
    <script src="../css/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <form>
            <div class="row mt-3 mb-3">
                <div class="col-6">
                    <label for="Username">Username*</label>
                    <input type="text" class="form-control" id="Username" placeholder="Choose your username" name="username">
                </div>
                <div class="col-6">
                    <label for="Companyname">Company name*</label>
                    <input type="text" class="form-control" id="Company name" placeholder="your Company name" name="Company name">
                </div>
            </div>
            <div class="row mt-3 mb-3">
                <div class="col-6">
                    <label for="Email">E-mail*</label>
                    <input type="email" class="form-control" id="email" placeholder="Your current email address" name="email">
                </div>
                <div class="col-6">
                    <label for="Category">Category*</label>
                    <input type="text" class="form-control" id="Category" placeholder="skill Category" name="Category">
                </div>
            </div>
            <div class="row mt-3 mb-3">
                <div class="col-6">
                    <label for="password">Password*</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Crate a password" name="pwd">
                </div>
                <div class="col-6">
                    <label for="Contactnumber">Contact number*</label>
                    <input type="text" class="form-control" id="contactnumber" placeholder="provide your number" name="contact">
                </div>
            </div>
            <div class="row mt-3 mb-3">
                <div class="col-6">
                    <label for="fullname">Full name*</label>
                    <input type="text" class="form-control" id="fullname" placeholder="Your Frist name and Last name" name="fullname">
                </div>
                <div class="col-6">
                    <label for="location">Your Location*</label>
                    <input type="text" class="form-control" id="location" placeholder="Your Pincode and City" name="location">
                </div>
            </div>
            <div class="row mt-3 mb-3">
                <div class="col-6">
                    <label for="Gender">Gender*</label>
                    <div class="row ms-0">
                        <div class="form-check col-3">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check col-3">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <label for="Category">
                        <input type="checkbox" class="form-checkbox-input"placeholder="skill Category" name="Agree">
                        Agree with the terms and conditions
                    </label>
                </div>
            </div>
            <div class="row mt-3 mb-3">
                    <div class="col12 d-flex flex-row justify-content-end">
                    <button type="button" class="btn btn-success width">Sign Up</button>
                        <label for="or" class="form-label ms-3 me-3">or</label>
                        <button type="button" class="btn btn-primary width">Sign Up with Facebook</button>
                    </div>
            </div>
        </div>
        </form>
</body>
</html>
